<clr-modal [(clrModalOpen)]="modal" [clrModalClosable]="false">
  <h3 class="modal-title col-12 text-center">Produto</h3>
  <div class="modal-body">
    <form class="clr-form col-12" name="form" #form="ngForm">
      <div class="clr-form-control">
        <label for="descricao" class="clr-control-label col-10">Descrição</label>
        <div class="clr-control-container col-12" [ngClass]="{'clr-error': descricao.invalid && descricao.dirty}">
          <div class="clr-input-wrapper">
            <input type="text" autocomplete="off" name="descricao" id="descricao" [(ngModel)]="produto.descricao" #descricao="ngModel" placeholder="Descrição" required class="clr-input col-12">
            <clr-icon class="clr-validate-icon" shape="exclamation-triangle"></clr-icon>
          </div>
          <span class="clr-subtext text-danger" *ngIf="descricao.invalid && descricao.dirty">Error message</span>
        </div>
      </div>
      <div class="clr-form-control">
        <label for="descricao" class="clr-control-label col-10">Preço</label>
        <div class="clr-control-container col-12" [ngClass]="{'clr-error': preco.invalid && preco.dirty}">
          <div class="clr-input-wrapper">
            <input currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left', allowNegative: false }" autocomplete="off" name="preco" id="preco" [(ngModel)]="produto.preco" keyboardType="number" #preco="ngModel" placeholder="Preço" required class="clr-input col-12" style="direction: rtl">
            <clr-icon class="clr-validate-icon" shape="exclamation-triangle"></clr-icon>
          </div>
          <span class="clr-subtext text-danger" *ngIf="preco.invalid && preco.dirty">Error message</span>
        </div>
      </div>
      <div class="clr-form-control">
        <label for="descricao" class="clr-control-label col-10">Estoque</label>
        <div class="clr-control-container col-12" [ngClass]="{'clr-error': estoque.invalid && estoque.dirty}">
          <div class="clr-input-wrapper">
            <input type="number" autocomplete="off" name="estoque" id="estoque" [(ngModel)]="produto.estoque" #estoque="ngModel" placeholder="Estoque" required class="clr-input col-12">
            <clr-icon class="clr-validate-icon" shape="exclamation-triangle"></clr-icon>
          </div>
          <span class="clr-subtext text-danger" *ngIf="estoque.invalid && estoque.dirty">Error message</span>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="clickCancelar()">Cancel</button>
    <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="clickAdicionar(produto);">Ok</button>
  </div>
</clr-modal>
