<div class="alert alert-app-level alert-info" [ngClass]="{'alert-danger': alert.tipo == 'danger', 'alert-info': alert.tipo == 'info', 'alert-warning': alert.tipo == 'warning'}" *ngIf="show" role="alert">
  <div class="alert-items align-content-center">
    <div class="alert-item static">
      <div class="alert-icon-wrapper">
        <clr-icon class="alert-icon" shape="info-circle"></clr-icon>
      </div>
      <div class="alert-text">
        {{ alert.mensagem }}
      </div>
      <div class="alert-actions">
        <button class="btn alert-action" *ngIf="alert.actionText !== null">{{ alert.actionText }}</button>
      </div>
    </div>
  </div>
  <button type="button" class="close" aria-label="Close">
    <clr-icon aria-hidden="true" shape="close"></clr-icon>
  </button>
</div>
